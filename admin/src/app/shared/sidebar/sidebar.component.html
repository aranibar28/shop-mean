<aside class="left-sidebar">
  <!-- Sidebar scroll-->
  <div class="scroll-sidebar">
      <!-- Sidebar navigation-->
      <nav class="sidebar-nav">
          <ul id="sidebarnav">
              <li class="user-profile">
                  <a class="has-arrow waves-effect waves-dark" aria-expanded="false"><img src="./assets/images/users/profile.png" alt="user" />
                    <span class="hide-menu">Gerson Aranibar</span>
                  </a>
                  <ul aria-expanded="false" class="collapse">
                      <li><a routerLink="/dashboard/profile" routerLinkActive="active">Mi Perfil</a></li>
                      <li><a routerLink="/dashboard/settings" routerLinkActive="active">Configuraciones</a></li>
                      <li><a routerLink="/dashboard/messages" routerLinkActive="active">Mensajes</a></li>
                  </ul>
              </li>
              <li class="nav-devider"></li>
              <li class="nav-small-cap">PERSONAL</li>
              <li *ngFor="let item of menu_items">
                <a class="has-arrow waves-effect waves-dark" aria-expanded="false">
                  <i [class]="item.icon"></i>
                  <span class="hide-menu">{{ item.title }} 
                      <span class="label label-rouded label-themecolor pull-right">{{ item.submenu.length }} </span>
                  </span>
                </a>
                  <ul aria-expanded="false" class="collapse">
                      <li *ngFor="let item of item.submenu">
                          <a [routerLink]="item.url" routerLinkActive="active">{{item.title}} </a>
                      </li>
                  </ul>
              </li>
          </ul>
      </nav>
      <!-- End Sidebar navigation -->
  </div>
  <!-- End Sidebar scroll-->
</aside>
