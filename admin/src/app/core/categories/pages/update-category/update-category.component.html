<div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body m-md-2"> 
            <h4 class="card-title font-weight-bold">Actualizar Categoría</h4>         
            <form (ngSubmit)="update()" [formGroup]="myForm" class="form" autocomplete="off">
                <div class="form-group">
                    <label>Título</label>
                    <input formControlName="title" type="text" class="form-control">
                    <small *ngIf="validate('title')" class="text-danger"> Este campo es obligatorio. </small>
                </div>
                <div class="form-group">
                    <label>Icono</label>
                    <select formControlName="icon" class="form-control custom-select">
                        <option value="" selected disabled>Seleccionar</option>
                        <option value="cxi-iphone">cxi-iphone</option>
                        <option value="cxi-headset">cxi-headset</option>
                        <option value="cxi-attach">cxi-attach</option>
                        <option value="cxi-hanger">cxi-hanger</option>
                        <option value="cxi-bag">cxi-bag</option>
                        <option value="cxi-home">cxi-home</option>
                    </select>
                    <small *ngIf="validate('icon')" class="text-danger"> Este campo es obligatorio. </small>
                </div>
                <div class="form-group">
                    <label>Descripción</label>
                    <textarea formControlName="description" rows="3" class="form-control" style="display:block"></textarea>
                    <small *ngIf="validate('description')" class="text-danger"> Este campo es obligatorio. </small>
                </div>
                <button *ngIf="!load_btn" type="submit" class="btn btn-success btn-block waves-effect waves-light m-r-10 mt-2">
                    <i class="fa fa-save m-r-10"></i>Guardar
                </button>
                <button *ngIf="load_btn" type="button" class="btn btn-warning btn-block waves-effect waves-light m-r-10 mt-2" disabled>
                    <i class="fa fa-refresh fa-spin m-r-10"></i>Guardando...
                </button>
            </form>
        </div>
      </div>
    </div>
    <div class="col-md-6">
        <div class="card">
          <div class="card-body m-md-2">
            <div class="d-flex justify-content-end mb-4">
                <a routerLink="/dashboard/categories" class="link-primary"><i class="fa fa-reply m-r-10"></i>Regresar</a>
            </div>
            <div class="text-center">
                <img [src]="imgSelected" class="m-b-40 img-upload">
                <label class="custom-file-upload d-flex flex-column">
                    <input (change)="fileChanged($event)" id="#input-file" type="file" />
                    Subir Imagen
                </label>
            </div>
          </div>
        </div>
      </div>
  </div>
