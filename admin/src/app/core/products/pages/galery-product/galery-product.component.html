<div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
            <div class="m-md-3">
                <div>
                    <div class="d-flex justify-content-between">
                        <h4 class="card-title font-weight-bold">Variedades del Producto {{ product.title }}</h4>
                        <a routerLink="/dashboard/products" class="link-primary mb-4"><i class="fa fa-reply m-r-10"></i>Regresar</a>
                    </div>
                    <form autocomplete="off">
                        <div class="row form-group">
                            <div class="col-md-6 mb-2">
                                <div class="input-group">
                                    <input (change)="fileChanged($event)" class="form-control" id="input-img" type="file" >
                                    <div class="input-group-btn">
                                        <ng-container *ngIf="file">
                                            <button (click)="add_image()" class="btn btn-primary" style="height: 100%;" type="button">Agregar</button>
                                        </ng-container>
                                        <ng-container *ngIf="!file">
                                            <button disabled class="btn btn-primary" type="button"  style="height: 100%;">Agregar</button>
                                        </ng-container>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>   
                </div>
                <div class="py-4 text-center" style="height: 320px">  
                    <ng-container class="centered" *ngIf="load_data">
                        <span>Cargando...</span>
                    </ng-container>
                    
                    <ng-container *ngIf="!load_data">
                        <div class="centered" *ngIf="product.galery.length === 0">
                            <span>No hay imagenes disponibles.</span>
                        </div>
                        <swiper *ngIf="product.galery.length >= 1" [config]="config">
                            <ng-template swiperSlide *ngFor="let item of product.galery.reverse(); let i = index" >
                                <img [src]="path + item.image" class="img-galery mb-2">
                                <div>
                                    <a (click)="del_image(item._id, item.image)" class="font-weight-bold text-danger">Eliminar</a>
                                </div>
                            </ng-template>
                        </swiper>
                    </ng-container>
                </div>
             </div>
        </div>
      </div>
    </div>
</div>
